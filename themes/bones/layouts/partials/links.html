<!-- links to taxonomies and the posts section and such -->
<ul class="links">
  {{ with site.GetPage "section" "posts" }}
  <li>
    <a href="{{ .RelPermalink }}">all posts</a>
  </li>
  {{ end }}
  {{ range $taxonomy, $terms := site.Taxonomies }}
    <li>
      {{ with site.GetPage $taxonomy }}
        <a href="{{ .RelPermalink }}">{{ lower .LinkTitle }}</a>
      {{ end }}
    </li>
  {{ end }}
</ul>
